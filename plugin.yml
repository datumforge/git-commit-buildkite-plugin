---
name: Git Commit
description: A buildkite plugin to commit and push changes to a git repository
author: https://github.com/datumforge
requirements: []
configuration:
  properties:
    add:
      type: string
    branch:
      type: string
    create-branch:
      type: boolean
    message:
      type: string
    remote:
      type: string
    https:
      type: boolean
    user:
      type: object
      properties:
        email:
          type: string
        name:
          type: string